<!DOCTYPE html>
<html>
<head>
  <title>Slack Mention Monitor</title>
  <style>
    body {
      width: 350px;
      max-height: 500px;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .header {
      background-color: #4A154B;
      color: white;
      padding: 10px;
      text-align: center;
    }
    .content {
      padding: 10px;
      overflow-y: auto;
      max-height: 400px;
    }
    .mention {
      border: 1px solid #ddd;
      border-radius: 4px;
      padding: 10px;
      margin-bottom: 10px;
      position: relative;
    }
    .mention:hover {
      background-color: #f9f9f9;
      border-color: #4A154B;
    }
    .mention::after {
      content: "ðŸ”—";
      position: absolute;
      top: 10px;
      right: 10px;
      font-size: 16px;
      opacity: 0.6;
    }
    .mention:hover::after {
      opacity: 1;
    }
    .mention-text {
      margin-bottom: 10px;
    }
    .timestamp {
      color: #888;
      font-size: 0.8em;
      margin-bottom: 10px;
    }
    .responses {
      margin-top: 10px;
    }
    .response-btn {
      background-color: #4A154B;
      color: white;
      border: none;
      padding: 5px 10px;
      margin: 5px 0;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      text-align: left;
    }
    .response-btn:hover {
      background-color: #611f69;
    }
    .no-mentions {
      text-align: center;
      color: #888;
      margin-top: 20px;
    }
    .settings {
      margin-top: 20px;
      padding-top: 10px;
      border-top: 1px solid #ddd;
    }
    .settings label {
      display: block;
      margin-bottom: 5px;
    }
    .settings input {
      width: 100%;
      padding: 5px;
      margin-bottom: 10px;
    }
    .settings button {
      background-color: #4A154B;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-buttons {
      margin-bottom: 15px;
    }
    .action-buttons button {
      background-color: #4A154B;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-bottom: 10px;
    }
    .action-buttons button:hover {
      background-color: #611f69;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>Slack Mention Monitor</h2>
  </div>
  <div class="content" id="mentions-container">
    <div class="no-mentions" id="no-mentions">
      No mentions found yet. The extension will check periodically.
    </div>
    <!-- Mentions will be added here dynamically -->
  </div>
  <div class="settings">
    <h3>Settings</h3>
    <div class="action-buttons">
      <button id="check-now">Check for Mentions Now</button>
    </div>
    
    <div class="username-display">
      <label>Your Slack Username: <span style="font-size: 0.8em; color: #888;">(from specific channel)</span></label>
      <div id="username-display" style="padding: 5px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 10px; background-color: #f9f9f9;">Loading...</div>
      <div style="font-size: 0.8em; color: #888; margin-top: -5px; margin-bottom: 10px;">
        Channel: <a href="https://app.slack.com/client/T3V50FNAZ/D02S3GX2U56" target="_blank">https://app.slack.com/client/T3V50FNAZ/D02S3GX2U56</a>
      </div>
    </div>
    
    <h4>AI Integration</h4>
    <div id="gemini-available" style="display: none; margin-bottom: 15px; padding: 10px; background-color: #e8f5e9; border-radius: 4px; border: 1px solid #c8e6c9;">
      <p style="margin: 0 0 10px 0;">Gemini is available in another tab!</p>
      <button id="use-gemini" style="background-color: #4285F4; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">Use Gemini for Responses</button>
    </div>
    
    <div id="gemini-active" style="display: none; margin-bottom: 15px; padding: 10px; background-color: #e8f5e9; border-radius: 4px; border: 1px solid #c8e6c9;">
      <p style="margin: 0 0 10px 0;">Using Gemini for AI responses</p>
      <button id="stop-using-gemini" style="background-color: #EA4335; color: white; border: none; padding: 8px 12px; border-radius: 4px; cursor: pointer;">Stop Using Gemini</button>
    </div>
    
    <div id="api-settings" style="display: block;">
      <label for="api-type">AI Provider:</label>
      <select id="api-type">
        <option value="openai">OpenAI</option>
        <option value="claude">Claude</option>
      </select>
      
      <label for="api-key">API Key:</label>
      <input type="password" id="api-key" placeholder="Enter your API key">
      
      <button id="save-settings">Save</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
